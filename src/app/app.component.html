<div class="container">
    <h1>Angular Components</h1>

    <app-post-form
            (onAdd)="updatePosts($event)"></app-post-form>

    <hr/>

    <app-post
            *ngFor="let p of posts"
            [post]="p"
    >
        <small *ngIf="p.text.length > 10; else short"> Post long</small>
        <small *ngIf="p.title.length > 10; else shortText">Big title</small>
        <ng-template #short>
            <small>
                Post Small
            </small>
        </ng-template>
        <ng-template #shortText>
            <small>
                Small title
            </small>
        </ng-template>
    </app-post>


</div>
