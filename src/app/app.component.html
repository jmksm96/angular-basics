<h1>Title</h1>

<ul>
    <li *ngFor="let post of obj">
        <p><b>Title: </b>{{post.title}} <b>author: </b>{{post.author}}</p>
        <ul>
            <li *ngFor="let comments of post.comments">
                <p>{{comments.name}}</p>
                <p>{{comments.text}}</p>
            </li>
        </ul>
    </li>
</ul>
