<div>

    <input type="text"
           class="form-control"
           placeholder="Title..."
           [(ngModel)]="title"
           #titleInput>

    <input type="text"
           class="form-control"
           placeholder="Text..."
           [(ngModel)]="text"
    #textInput>

    <button class="btn"
            (click)="addPost()">
       Add post
    </button>
    <button class="btn" (click)="focusTitle()">
        Focus Title
    </button>
    <button class="btn" (click)="focusText()">
        Focus Text
    </button>

</div>
